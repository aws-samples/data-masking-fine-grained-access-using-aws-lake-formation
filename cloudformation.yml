  MacieSession:
    Type: AWS::Macie::Session
    Properties:
      Status: ENABLED

  MacieCustomDataIdentifierAccountNumber:
    Type: AWS::Macie::CustomDataIdentifier
    DependsOn: "MacieSession"
    Properties:
        Description: "Checks for customer account number format"
        IgnoreWords: 
          - "000000" 
        Keywords: 
          - "account_number" 
        MaximumMatchDistance: 20
        Name: "account_number"
        Regex: (XYZ-)\d{1,2}
        

